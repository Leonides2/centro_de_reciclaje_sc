name: centro_de_reciclaje_sc
description: "Aplicacion para el manejo del Centro de Reciclaje SC"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.1
  sqflite: ^2.4.2
  loading_animation_widget: ^1.3.0
  provider: ^6.1.5
  mailer: ^6.4.1
  email_validator: ^3.0.0
  firebase_core: ^2.24.0
  firebase_database: ^10.4.0  # Para Realtime Database

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png" # Ruta de la imagen
  adaptive_icon_background: "#FFFFFF" # Color de fondo del ícono adaptativo
  adaptive_icon_foreground: "assets/images/icon.png" # Parte frontal del ícono adaptativo

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/emailTemplates/